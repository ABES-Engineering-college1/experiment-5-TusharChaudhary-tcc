<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 5</title>
</head>
<body>
    <form action="./response.html"  target="_parent" name="Student Registration Form">
    <fieldset>
        <legend></legend><br>
        <h1 align="center">Student Registration Form</h1>
        <hr><br>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
        <br><br>    
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter password" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="Gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="Gender" value="other" required>
        <label for="other">Other</label>
        <br><br>
        <label for="course">Course:</label>
        <select name="course" id="course" required>
        <option value="no course">--Select Course--</option>
        <option value="a">B.tech</option>
        <option value="b">B.pharma</option>
        <option value="c">BCA</option>
        <option value="d">B.Arch</option>
        </select>
        <br><br>
        <label for="tel">Contact No:</label>
        <input type="tel" name="tel" id="tel" placeholder="Enter phone number" required>
        <br><br>
        <label for="add">Address:</label><br>
        <textarea name="text" id="add" rows="4" cols="40" placeholder="Enter your address"></textarea>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <hr>
            <p align="center">&copy;2025 Student Registration Portal</p>
            <br><br>

    </fieldset>

</body>
</html>
